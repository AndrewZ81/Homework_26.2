name: My first app deploy
on: [push]
jobs:
  build_and_push_project:
      runs-on: ubuntu-latest
      steps:
        - name: clone code
          uses: actions/checkout@v3
        - name: docker build
          run: docker build -t azaiko/azaiko_skypro_app:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
        - name: docker login
          run: echo ${{ secrets.DOCKER_TOKEN}} | docker login -u ${{ secrets.DOCKER_USERNAME}} --password-stdin
        - name: docker push
          run: docker push azaiko/azaiko_skypro_app:$GITHUB_REF_NAME-$GITHUB_RUN_ID
  deploy_project:
      runs-on: ubuntu-latest
      needs: build_and_push_project
      steps:
        - name: clone code
          uses: actions/checkout@v3
        - name: render
          run: |
            mkdir deploy
            cat docker-compose-ci.yaml | envsubst > deploy/docker-compose.yaml
        - name: transfer code to server
          uses: appleboy/scp-action@master
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME}}
            password: ${{ secrets.PASSWORD}}
            source: "deploy/docker-compose.yaml"
            target: "flask_app_ci"
            strip_components: 1

